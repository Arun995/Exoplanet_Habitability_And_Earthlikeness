<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/static/images/background.jpg'); /* Ensure this path is correct */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #eaeef1; /* Set text color to white for visibility */
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
        }
        .result-container {
            padding: 30px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.9); /* Less transparent background */
            box-shadow: 0 0 15px rgba(11, 144, 226, 0.2);
            color: #333; /* Darker text color */
        }
        .title {
            text-align: center;
            padding: 20px;
            font-size: 2.5em; /* Adjust the font size as needed */
            font-weight: bold;
            color: #fff; /* Ensure the title is visible */
        }
        .result-container p {
            font-size: 1.5em; /* Adjust the font size as needed */
        }
        .btn-back {
            background-color: #007bff;
            color: #fff;
        }
        .btn-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="title">
        Prediction Results
    </div>
    <div class="container">
        <div class="result-container">
            <h2 class="text-center mb-4">Results</h2>
            <p><strong>Planet Habitability Score:</strong> {{ habitability }}%</p>
            <p><strong>Earth Likeness Score:</strong> {{ earth_likeness }}%</p>
            <div class="text-center">
                <a href="/" class="btn btn-back">Go Back</a>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
